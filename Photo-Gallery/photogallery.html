<!--This HTML creates a photo gallery. Its purpose is to understand how flexbox and box content models work-->

<!--Initial HTML setup-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallerystyles.css">
  </head>

  <!--Header and images displayed in gallery-->
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img alt="sleepy cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
      <img alt="uspide-down cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg">
      <img alt="serious cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg">
      <img alt="bundled cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg">
      <img alt="kitty cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg">
      <img alt="twin kittens" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
      <img alt="scared cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
      <img alt="surprised kitten" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
      <img alt="friend kittens" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg">
    </div>
  </body>
</html>
