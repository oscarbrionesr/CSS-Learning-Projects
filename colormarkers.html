<!--This HTML project creates a set of color markers. It calls a CSS styles file to change each marker's appearance -->

<!--Initial setup and link to the CSS file-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="markerstyles.css">
  </head>
  
  <!--Marker setup-->
  <body>
    <!--Title-->
    <h1>CSS Color Markers</h1>
    <div class="container">

     <!--Markers with color, cap and sleeve-->   
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
